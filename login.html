<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Hub Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="body">
  <h1 class="title">Project <span class="highlight">Hub</span></h1>
  <div class="spacer"></div>

  <!-- âœ… Login Form -->
  <form id="login-form" class="form" autocomplete="off">
    <h2 class="form-title">Welcome Back</h2>
    <input id="login-email" type="email" placeholder="Enter Email" class="input" required />
    <input id="login-password" type="password" placeholder="Enter Password" class="input" required />
    <button type="submit" class="button">Log In</button>
    <p class="login-text">
      Don't have an account? <a href="index.html" class="link">Sign up</a>
    </p>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
